<!DOCTYPE html>
<html>
  <head>
    <title>GeoHistoricalData</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content=""/>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.css" />
    <link rel="stylesheet" href="assets/leaflet-groupedlayercontrol/leaflet.groupedlayercontrol.css"/>
    <link rel="stylesheet" href="assets/css/geohistoricaldata.css"/>

    <link rel="icon" sizes="196x196" href="assets/img/favicon-196.png"/>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico"/>
    
    <script type="text/javascript">
      function toggle_visibility(id) {
      var e = document.getElementById(id);
      e.style.display = ((e.style.display!='none') ? 'none' : 'block');
    }
    function changeImage() {
      //url en absolu
      //alert(document.getElementById("toggle_icon").src);
      if (document.getElementById("toggle_icon").src == "http://geohistoricaldata.org/icon_fleche_bas.png") 
      {   
        document.getElementById("toggle_icon").src = "http://geohistoricaldata.org/icon_fleche_haut.png";
      }
      else 
      {
        document.getElementById("toggle_icon").src = "http://geohistoricaldata.org/icon_fleche_bas.png";
      }
    }
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="box">
      <p></p>
      <div id="titre">
        <center>
          <h1>GeoHistoricalData</h1>
          <p>Données issues de la vectorisation Cassini</p>
          <a href="#"><img src="icon_fleche_bas.png" id="toggle_icon" onclick="toggle_visibility('legend');changeImage();" alt="Afficher la légende"/></a>
        </center>
      </div>
      <div id="legend" style="display:none;">
        <h2>Legend</h2>
        <h3>Tableau d'assemblage</h3>
        <img src="http://geohistoricaldata.org/geoserver/cassini/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=cassini:france_cassini_table_assemblage" width="10"/>	
        <h3>Voies</h3>
        <img src="http://geohistoricaldata.org/geoserver/cassini/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=cassini:france_cassini&scale=1000000" width="75"/>
        <h3>Surfaces</h3>
        <img src="http://geohistoricaldata.org/geoserver/cassini/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=cassini:france_cassini_taches_urbaines" width="75"/>
        <h3>Hydrographie linéaire et surfacique</h3>
        <img src="http://geohistoricaldata.org/geoserver/cassini/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=cassini:france_cassini_hydro&scale=1000000" width="10" /><br>
        <img src="http://geohistoricaldata.org/geoserver/cassini/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=cassini:france_cassini_surfaces_hydro" width="10"/>
        <!-- fin legend -->
        <!-- slider opacity -->
        <h2>Cassini layer opacity</h2>
        <input id="slide" type="range" min="0" max="1" step="0.1" value="1" onchange="updateOpacity(this.value)"><br>
        <input type="checkbox" id="cassini-wms" value="Cassini WMS" onclick="LayerState('cassini-wms', ign_cassini);" checked><label>Cassini-WMS</label>		
        <p></p>
      </div>
    </div>

    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.js"></script>
    <script src="https://rawgithub.com/mylen/leaflet.TileLayer.WMTS/master/leaflet-tilelayer-wmts.js"></script>
    <script src="https://github.com/brunob/leaflet.fullscreen/Control.FullScreen.js"></script>
    <script src="assets/leaflet-groupedlayercontrol/leaflet.groupedlayercontrol.js"></script>
    <script src="assets/js/geohistoricaldata.js"></script>

    <div id="footer">
      <p>Projet GeoHistoricalData</p>
    </div>
  </body>
</html>
